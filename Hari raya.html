<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Raya Idul Fitri</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: Arial, sans-serif;
        }
        .greeting {
            font-size: 35px;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .subtext {
            font-size: 20px;
            margin-top: 10px;
        }
        .lantern {
            position: absolute;
            top: -100px;
            animation: dropLantern 3s infinite alternate ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes dropLantern {
            from { transform: translateY(0); }
            to { transform: translateY(20px); }
        }
        .masjid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        .masjid {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1 class="greeting">Selamat Hari Raya Idul Fitri</h1>
    <h2 class="subtext">1446 H / 2025 M</h2>
    <p class="subtext">Taqabbalallahu minna wa minkum, shiyamana wa shiyamakum</p><div class="masjid-container">
    <img class="masjid" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Great_Mosque_of_Central_Java.jpg/800px-Great_Mosque_of_Central_Java.jpg" alt="Masjid Indah">
</div>

<img class="lantern" src="https://upload.wikimedia.org/wikipedia/commons/5/52/Lantern_Icon.svg" width="50" style="left: 20%;">
<img class="lantern" src="https://upload.wikimedia.org/wikipedia/commons/5/52/Lantern_Icon.svg" width="50" style="left: 80%;">

</body>
</html>
