<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .message {
            font-size: 18px;
            opacity: 0;
            transition: opacity 1s;
        }
        .heart {
            font-size: 50px;
            color: red;
            opacity: 0;
            transition: opacity 2s;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" onclick="showMessage()">Click this</button>
        <p class="message" id="message"></p>
        <div class="heart" id="heart">❤️</div>
    </div><script>
    const messages = [
        "Hello, you! There's something I want to tell you...",
        "I may not be a poet...",
        "But every word I write is about you.",
        "Because you are my inspiration. ❤️"
    ];
    
    let index = 0;
    const messageElement = document.getElementById("message");
    const heartElement = document.getElementById("heart");

    function showMessage() {
        if (index < messages.length) {
            messageElement.textContent = messages[index];
            messageElement.style.opacity = 1;
            index++;
            setTimeout(() => {
                messageElement.style.opacity = 0;
                setTimeout(showMessage, 1000);
            }, 3000);
        } else {
            heartElement.style.opacity = 1;
        }
    }
</script>

</body>
</html>
